<html lang="ja">

<!--****************************************************************************************************************************-->
<!--* head定義                                                                                                                 *-->

<!--****************************************************************************************************************************-->
<head>
  <meta charset="utf-8">
  <title>C言語⇒アクティビティ図変換</title>

  <!--**********************************************-->
  <!--* CSS定義                                    *-->
  <!--**********************************************-->
  <link rel="stylesheet" href="css/stylesheet.css">

  <!--**********************************************-->
  <!--* javascript定義                             *-->
  <!--**********************************************-->
  <script src="https://cdn.jsdelivr.net/npm/plantuml-encoder@1.4.0/dist/plantuml-encoder.min.js"></script>

  <script src="js/common/_PageLink_Path.js"></script>
  <script src="js/common/_GetPlantUMLServer_Path.js"></script>
  
  <script src="js/Token/TokenMap.js"></script>
  <script src="js/Token/ComentDel.js"></script>
  <script src="js/Token/GetToken.js"></script>
  
  <script src="js/Function/GetFuncDeclaration.js"></script>

  <script src="js/Activity/GetStatementList.js"></script>
  <script src="js/Activity/GetActivityDiagram.js"></script>

  <script src="js/main_Activity.js"></script>

</head>

<!--****************************************************************************************************************************-->
<!--* body定義                                                                                                                 *-->
<!--*                                                                                                                          *-->
<!--****************************************************************************************************************************-->
<body>
<div class="wrapper">    <!-- footerの位置調整用wrpper -->

  <section class="Section1">
    <!--**********************************************-->
    <!--* header定義                                 *-->
    <!--**********************************************-->
    <header>
      <h1 class="title">C言語⇒アクティビティ図変換</h1>
    </header>
    <nav>
      <ul>
        <li><a id="ID_LINK_TOP">Top</a></li>
        <li><a id="ID_LINK_SEQUENCE">C言語⇒シーケンス図変換</a></li>
        <li><a id="ID_LINK_ACTIVITY">C言語⇒アクティビティ図変換</a></li>
        <li><a id="ID_LINK_DEBUG">デバッグ用の途中データ表示</a></li>
        <li><a id="ID_LINK_CHGLOG">変更履歴</a></li>
        <li><a id="ID_LINK_AFTERWORD">あとがき</a></li>
      </ul>
    </nav>

    <div class="menuimg">
      <img src="./img/menu.png" alt="メニュー画像">
    </div>

    <!--**********************************************-->
    <!--* コンテンツ定義                             *-->
    <!--**********************************************-->
    <div class="Content1">
      <form name="Form1" method="post" action="#">
        <p>■利用するPlantUMLサーバ</p>

        <!--**********************************************-->
        <!--* ラジオボタン0:ローカルサーバ(URL入力可)    *-->
        <!--**********************************************-->
        <input type="radio" id="ID_RADIO_0" name="server" value="ローカルサーバ" checked onClick="changePlantUMLServer('ID_RADIO_0', 'ID_RADIO_0_INPUT_TEXT')">
          <label for="radio_0" id="ID_RADIO_0_LABEL">ローカルサーバ &nbsp &nbsp</label>
          <p style="display:inline;">
            <input type="text"   id="ID_RADIO_0_INPUT_TEXT" "name="server_url" size="50" value="">
            <br>
          </p>

        <!--**********************************************-->
        <!--* ラジオボタン1:オンラインサーバ             *-->
        <!--**********************************************-->
        <input type="radio" id="ID_RADIO_1" name="server" value="オンラインサーバ" onClick="changePlantUMLServer('ID_RADIO_0', 'ID_RADIO_0_INPUT_TEXT')">
          <label for="radio_1" id="ID_RADIO_1_LABEL">オンラインサーバ</label>
          
      </form>


      <p>■ファイルを選択してください</p>
      <input id="ID_InputFile" type="file">
      <br>
      <br>

      <details open>
        <summary> アクティビティ図(Clickで畳めます)</summary>
        <div id="ID_ActivityDiagram_View_Area"></div>
      </details>
      <br>


    </div>
    
  </section>

  <!--**********************************************-->
  <!--* footer定義                                 *-->
  <!--**********************************************-->
  <footer>
    <p>© 2024 by 北原 英樹 <br> https://x.com/kitahara_hideki </p>
  </footer>

</div>
